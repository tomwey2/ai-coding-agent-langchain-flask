<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Agent Dashboard</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <style>
            body {
                background-color: #f8f9fa;
            }
            .disabled-card {
                opacity: 0.5;
                pointer-events: none;
            }
            .card {
                transition: opacity 0.3s ease-in-out;
            }
        </style>
    </head>
    <body>
        <div class="container mt-5 mb-5">
            <h1 class="mb-4">Agent Dashboard</h1>

            <form method="post">
                <div class="row g-4">
                    <!-- Task Systems Column -->
                    <div class="col-md-7">
                        <div class="row g-4">
                            <!-- Trello Card -->
                            <div class="col-12">
                                <div
                                    class="card h-100 shadow-sm"
                                    id="card-trello"
                                >
                                    <div class="card-header">
                                        <h5>Trello Configuration</h5>
                                    </div>
                                    <div class="card-body">
                                        <fieldset id="fieldset-trello">
                                            <div class="mb-3">
                                                <label
                                                    for="trello_api_key"
                                                    class="form-label"
                                                    >Trello API Key</label
                                                >
                                                <input
                                                    type="text"
                                                    class="form-control"
                                                    id="trello_api_key"
                                                    name="trello_api_key"
                                                    value="{{ form_data.trello_api_key or '' }}"
                                                />
                                            </div>
                                            <div class="mb-3">
                                                <label
                                                    for="trello_api_token"
                                                    class="form-label"
                                                    >Trello API Token</label
                                                >
                                                <input
                                                    type="password"
                                                    class="form-control"
                                                    id="trello_api_token"
                                                    name="trello_api_token"
                                                    value="{{ form_data.trello_api_token or '' }}"
                                                />
                                            </div>
                                            <div class="mb-3">
                                                <label
                                                    for="trello_board_id"
                                                    class="form-label"
                                                    >Board ID</label
                                                >
                                                <input
                                                    type="text"
                                                    class="form-control"
                                                    id="trello_board_id"
                                                    name="trello_board_id"
                                                    value="{{ form_data.trello_board_id or '' }}"
                                                />
                                            </div>
                                            <div class="mb-3">
                                                <label
                                                    for="trello_readfrom_list"
                                                    class="form-label"
                                                    >Read first card from
                                                    list</label
                                                >
                                                <input
                                                    type="text"
                                                    class="form-control"
                                                    id="trello_readfrom_list"
                                                    name="trello_readfrom_list"
                                                    value="{{ form_data.trello_readfrom_list or '' }}"
                                                />
                                            </div>
                                            <div class="mb-3">
                                                <label
                                                    for="trello_moveto_list"
                                                    class="form-label"
                                                    >Move updated card to
                                                    list</label
                                                >
                                                <input
                                                    type="text"
                                                    class="form-control"
                                                    id="trello_moveto_list"
                                                    name="trello_moveto_list"
                                                    value="{{ form_data.trello_moveto_list or '' }}"
                                                />
                                            </div>
                                            <div class="mb-3">
                                                <label
                                                    for="trello_base_url"
                                                    class="form-label"
                                                    >Trello Base URL</label
                                                >
                                                <input
                                                    type="text"
                                                    class="form-control"
                                                    id="trello_base_url"
                                                    name="trello_base_url"
                                                    value="{{ form_data.trello_base_url or 'https://api.trello.com' }}"
                                                />
                                            </div>
                                        </fieldset>
                                    </div>
                                </div>
                            </div>
                                                        <!-- Repository Card -->
                            <div class="col-12">
                                <div class="card h-100 shadow-sm">
                                    <div class="card-header">
                                        <h5>üì¶ Source Code</h5>
                                    </div>
                                    <div class="card-body">
                                        <div class="mb-3">
                                            <label
                                                for="repo_type"
                                                class="form-label"
                                                >Repository Type</label
                                            >
                                            <select
                                                class="form-select"
                                                id="repo_type"
                                                name="repo_type"
                                            >
                                                <option
                                                    value="GITHUB"
                                                    {%
                                                    if
                                                    config.repo_type=="GITHUB"
                                                    %}selected{%
                                                    endif
                                                    %}
                                                >
                                                    GitHub
                                                </option>
                                                <option
                                                    value="BITBUCKET"
                                                    {%
                                                    if
                                                    config.repo_type=="BITBUCKET"
                                                    %}selected{%
                                                    endif
                                                    %}
                                                >
                                                    Bitbucket
                                                </option>
                                                <option
                                                    value="GITLAB"
                                                    {%
                                                    if
                                                    config.repo_type=="GITLAB"
                                                    %}selected{%
                                                    endif
                                                    %}
                                                >
                                                    GitLab
                                                </option>
                                            </select>
                                        </div>
                                        <div class="mb-3">
                                            <label
                                                for="github_repo_url"
                                                class="form-label"
                                                >Repository URL</label
                                            >
                                            <input
                                                type="text"
                                                class="form-control"
                                                id="github_repo_url"
                                                name="github_repo_url"
                                                value="{{ config.github_repo_url }}"
                                            />
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>

                    <!-- Settings Column -->
                    <div class="col-md-5">
                        <div class="row g-4">
                            <!-- Agent Settings Card -->
                            <div class="col-12">
                                <div class="card h-100 shadow-sm">
                                    <div class="card-header">
                                        <h5>‚öôÔ∏è Agent Configuration</h5>
                                    </div>
                                    <div class="card-body">
                                        <div class="mb-3">
                                            <label class="form-label"
                                                >Active Task System</label
                                            >
                                            <div class="form-check">
                                                <input
                                                    class="form-check-input"
                                                    type="radio"
                                                    name="task_system_type"
                                                    id="radio-trello"
                                                    value="TRELLO"
                                                    {%
                                                    if
                                                    config.task_system_type=="TRELLO"
                                                    %}checked{%
                                                    endif
                                                    %}
                                                />
                                                <label
                                                    class="form-check-label"
                                                    for="radio-trello"
                                                    >Trello</label
                                                >
                                            </div>
                                        </div>
                                        <div class="mb-3">
                                            <label
                                                for="polling_interval_seconds"
                                                class="form-label"
                                                >Polling Interval
                                                (seconds)</label
                                            >
                                            <input
                                                type="number"
                                                class="form-control"
                                                id="polling_interval_seconds"
                                                name="polling_interval_seconds"
                                                value="{{ config.polling_interval_seconds or 60 }}"
                                                required
                                            />
                                        </div>
                                        <div
                                            class="form-check form-switch mb-3"
                                        >
                                            <input
                                                class="form-check-input"
                                                type="checkbox"
                                                id="is_active"
                                                name="is_active"
                                                {%
                                                if
                                                config.is_active
                                                %}checked{%
                                                endif
                                                %}
                                            />
                                            <label
                                                class="form-check-label"
                                                for="is_active"
                                                >Activate Agent Polling</label
                                            >
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- LLM Provider Card -->
                            <div class="col-12">
                                <div class="card h-100 shadow-sm">
                                    <div class="card-header">
                                        <h5>LLM Configuration</h5>
                                    </div>
                                    <div class="card-body">
                                        <div class="mb-3">
                                            <label
                                                for="llm_provider"
                                                class="form-label"
                                                >AI Provider</label
                                            >
                                            <select
                                                class="form-select"
                                                id="llm_provider"
                                                name="llm_provider"
                                            >
                                                <option
                                                    value="mistral"
                                                    {%
                                                    if
                                                    form_data.llm_provider=="mistral"
                                                    %}selected{%
                                                    endif
                                                    %}
                                                >
                                                    Mistral
                                                </option>
                                                <option
                                                    value="openai"
                                                    {%
                                                    if
                                                    form_data.llm_provider=="openai"
                                                    %}selected{%
                                                    endif
                                                    %}
                                                >
                                                    OpenAI
                                                </option>
                                                <option
                                                    value="google"
                                                    {%
                                                    if
                                                    form_data.llm_provider=="google"
                                                    %}selected{%
                                                    endif
                                                    %}
                                                >
                                                    Google
                                                </option>
                                            </select>
                                        </div>
                                        <div class="mb-3">
                                            <label
                                                for="llm_model_large"
                                                class="form-label"
                                                >LLM for complex tasks</label
                                            >
                                            <input
                                                type="text"
                                                class="form-control"
                                                id="llm_model_large"
                                                name="llm_model_large"
                                                placeholder="e.g. mistral-large-latest or gpt-4o"
                                                value="{{ form_data.llm_model_large or '' }}"
                                            />
                                        </div>
                                        <div class="mb-3">
                                            <label
                                                for="llm_model_small"
                                                class="form-label"
                                                >LLM for simple tasks</label
                                            >
                                            <input
                                                type="text"
                                                class="form-control"
                                                id="llm_model_small"
                                                name="llm_model_small"
                                                placeholder="e.g. mistral-large-latest or gpt-4o"
                                                value="{{ form_data.llm_model_small or '' }}"
                                            />
                                        </div>
                                        <div class="mb-3">
                                            <label
                                                for="llm_temperature"
                                                class="form-label"
                                                >Temperature (Creativity)
                                                <span id="temperature_value"
                                                    >{{
                                                    form_data.llm_temperature or
                                                    0.0 }}</span
                                                ></label
                                            >
                                            <input
                                                type="range"
                                                class="form-range"
                                                id="llm_temperature"
                                                name="llm_temperature"
                                                min="0.0"
                                                max="1.0"
                                                step="0.1"
                                                value="{{ form_data.llm_temperature or 0.0 }}"
                                            />
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Save Button -->
                    <div class="col-12 mt-4">
                        <button
                            type="submit"
                            class="btn btn-primary w-100 py-3"
                        >
                            Save Configuration
                        </button>
                    </div>
                </div>
            </form>
        </div>

        <script>
            function updateActiveTaskSystem() {
                const selectedSystem = document
                    .querySelector('input[name="task_system_type"]:checked')
                    .value.toLowerCase();

                const systems = ["trello", "jira", "custom"];

                systems.forEach((system) => {
                    const card = document.getElementById(`card-${system}`);
                    const fieldset = document.getElementById(
                        `fieldset-${system}`,
                    );

                    if (system === selectedSystem) {
                        card.classList.remove("disabled-card");
                        fieldset.disabled = false;
                    } else {
                        card.classList.add("disabled-card");
                        fieldset.disabled = true;
                    }
                });
            }

            document.addEventListener(
                "DOMContentLoaded",
                updateActiveTaskSystem,
            );

            const radioButtons = document.querySelectorAll(
                'input[name="task_system_type"]',
            );
            radioButtons.forEach((radio) => {
                radio.addEventListener("change", updateActiveTaskSystem);
            });

            const temperature_slider =
                document.getElementById("llm_temperature");
            const temperature_value =
                document.getElementById("temperature_value");
            temperature_slider.oninput = function () {
                temperature_value.innerHTML = this.value;
            };
        </script>
    </body>
</html>
